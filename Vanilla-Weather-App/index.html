<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather in</h1>
      <form class="search-location" id="search-form">
        <input
          class=".form-control-plaintext text-muted form-rounded"
          type="text"
          placeholder="Enter your city"
          readonly
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>
      <div class="row">
        <div class="col Weather-today">
          <h2>
            <span id="temp">27</span>
            <span class="units"></span>
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </h2>
          <img src="src/images/" alt="" />
        </div>

        <div class="col Weather-current">
          <p class="description">precipitation:20%</p>
          <p class="humidity">Humidity:62%</p>
          <p class="wind">Wind speed:5km /h</p>
        </div>

        <div class="col today">
          <p class="city" id="city">Innsbruck</p>
          <p class="day" id="date">Saturday 11:00</p>
          <p class="description">Mostly cloudy</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="days">
          <div class="col-8 day">Mon</div>
          <img src="src/images/" alt="" />
          <div class="forecast">26°C</div>
        </div>

        <div class="days">
          <div class="col-8 day">Tue</div>
          <img src="src/images/" alt="" />
          <div class="forecast">17°C</div>
        </div>

        <div class="days">
          <div class="col-8 day">Wed</div>
          <img src="src/images/" alt="" />
          <div class="forecast">16°C</div>
        </div>

        <div class="days">
          <div class="col-8 day">Thu</div>
          <img src="src/images/" alt="" />
          <div class="forecast">23°C</div>
        </div>

        <div class="days">
          <div class="col-8 day">Fri</div>
          <img src="src/images/" alt="" />
          <div class="forecast">26°C</div>
        </div>
      </div>
    </div>

    <script src="src/App.js"></script>
  </body>
</html>
